<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Playground</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>DOM Playground</h1>

    <div id="container" class="container">
        <!-- this is comment -->
        <p class="text">Paragraph 1</p>
        <p class="text">Paragraph 2</p>
        <p class="text">Paragraph 3</p>
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
    <div id="cont">
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>
    <p>Paragraph 6</p>
    <p>Paragraph 7</p>
    <input type="text" id="inputField" placeholder="Type something">
    <button id="addItemBtn">Add List Item</button>
    <button id="removeItemBtn">Remove Last Item</button>
    <button id="highlightBtn">Highlight Paragraphs</button>
    <button id="toggle">Toggle class</button>
    <script src="DOM/dom_01.js"></script>
    <script type="module" src="DOM/dom_02.js"></script>
    <script type="module" src="DOM/dom_03.js"></script>
</body>

</html>
